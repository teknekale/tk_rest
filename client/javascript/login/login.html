<div class="login-form">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Member Sign In</h2>
        </div>
        <div class="panel-body">
            <form name="loginForm" ng-submit="login()">
                <fieldset>
                    <div class="form-group">
                        <input autocomplete="off" type="text" placeholder="Username" name="loginName" autofocus ng-model="credentials.username">
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" type="password" placeholder="Password" name="password" ng-model="credentials.password">
                    </div>
                    <button name="login" type="submit">Login</button>
                </fieldset>
            </form>
            <div class="login-error" ng-repeat="errMsg in errorList">{{ errMsg }}</div>
        </div>
    </div>
</div>
