<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-strict-di>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{{ title }}</title>
    </head>
    <body>

        <div ng-switch="isLoggedIn">
            <div ng-switch-when="true">
                <tk-body></tk-body>
            </div>
            <div ng-switch-default>
                <tk-login></tk-login>
            </div>
        </div>

    </body>
</html>
